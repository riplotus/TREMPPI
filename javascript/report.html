<!DOCTYPE html>
<html>
    <head>
        <title>TREMPPI report</title>
        <meta charset="UTF-8">
        
        <script src="./common/jquery.min.js"></script>
        <script src="./common/cytoscape.min.js"></script>
        <script src="./common/paper-full.min.js"></script>
        <script src="./common/jquery-ui.min.js"></script>
        <script src="./common/jquery.qtip.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./common/jquery.qtip.min.css">

        <link rel="stylesheet" type="text/css" href="./common/css.css">
        <script src="./common/common.js"></script>
        <script src="./common/tremppi.report.js"></script>
        <script src="./common/tremppi.qtip.js"></script>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">

        <script src="./report/values.js"></script>
        <script src="./report/helpers.js"></script>
        <script src="./report/load.js"></script>
        <script src="./report/graph.js"></script>
        <script src="./report/labels.js"></script>
        <script src="./report/server.js"></script>
        <link rel="stylesheet" type="text/css" href="./report/css.css">
        
        <script src="./common/tremppi.setup.js"></script>
    </head>
    <body class="interface"> 
        <div class="title">TREMPPI report</div>
        <div id="analysis_setup"></div>
        <br />
        <div id="regulatory_analysis">
            <div id="regulatory_container" class="container">
                <div id="reg_graph_select" class="my_block" ></div>
                <div id="reg_graph_differ" class="my_block" ></div>
                <div id="reg_graph_compare" class="my_block" ></div>
            </div>
            <div id="regulatory_labels" class="container">
                <div id="reg_label_select" class="my_block" >
                    <canvas id="reg_freq_select" class="legend" ></canvas>
                </div>
                <div id="reg_label_differ" class="my_block" >
                    <canvas id="reg_freq_differ" class="legend" ></canvas>

                </div>
                <div id="reg_label_compare" class="my_block" >
                    <canvas id="reg_freq_compare" class="legend" ></canvas>
                </div>
            </div>
            <div id="regulatory_caption" class="container">
                <div id="reg_caption_select" class="my_block"  >
                    <div class="reg_caption">a) selected</div>
                </div>
                <div id="reg_caption_differ" class="my_block" >
                    <div class="reg_caption">b) difference</div>
                </div>
                <div id="reg_caption_compare" class="my_block" >
                    <div class="reg_caption">c) compared</div>
                </div>
            </div>
            <div class="figure_desc" id="regulatory_description">
                regulatory graph label
            </div>
            <div id="regulatory_dragger" style="display: block; text-align:center; background-color: black; color: white; font-style: italic" >
                drag to resize
            </div>
        </div>
        <div id="control_pad"></div>
        <div id="control_panel">
            Plot <button id="relative_button">relative</button> values.
            Display <button id="weighted_button">weighted</button> frequency.
        </div>
    </body>
</html>
