<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="[An example of getting started with Cytoscape.js]" />
        <script src="simulate/vendor/jquery.min.js"></script>
        <script src="simulate/vendor/cytoscape.min.js"></script>

        <link rel="stylesheet" type="text/css" href="simulate/common/common.css">
        <script src="simulate/common/common.js"></script>       

        <script>
            tremppi_simulate = {metadata: {}, model_name: "dummy_model_name"};
            $(window).ready(function() {
                tremppi_simulate.cytoscape_init();
            });
        </script>
        <link rel="stylesheet" type="text/css" href="simulate/local/css.css">
        <script src="simulate/local/cytoscape_init.js"></script>
        <script src="./elements.js"></script>
        <meta charset=utf-8 />
        <title>TREMPPI network editor</title>
    </head>
    <body > 
        <div class="title" ><script type="text/javascript">document.write(tremppi_simulate.model_name);</script> network </div>
        <div id="graph_panel" style="min-height: 65px" >
        </div>
        <div id="graph_object" >
        </div>
        <div class="controls">
            <button id="copy_graph">Copy to clipboard</button>
        </div>
    </body>
</html>
