<!DOCTYPE html>
<html>
    <head>
        <script src="./viewer/vendor/editablegrid-2.0.1.js"></script>
        <link rel="stylesheet" href="./viewer/vendor/editablegrid-2.0.1.css" type="text/css" media="screen">

        <style>

            table.testgrid { border-collapse: collapse; border: 1px solid #CCB; width: 100%; }
            table.testgrid td, table.testgrid th { padding: 5px; border: 1px solid #E0E0E0; }
            table.testgrid th { background: #E5E5E5; text-align: left; }
            input.invalid { background: red; color: #FDFDFD; }
        </style>

        <meta name="description" content="[An example of getting started with Cytoscape.js]" />
        <script src="./viewer/vendor/jquery.min.js"></script>
        <script src="./viewer/vendor/cytoscape.min.js"></script>

        <script src="./viewer/common/common.js"></script>       
        <link rel="stylesheet" type="text/css" href="./viewer/common/common.css">

        <script src="./viewer/local/cytoscape_init.js"></script>
        <script src="./viewer/local/properties_init.js"></script>
        <link rel="stylesheet" type="text/css" href="./viewer/local/css.css">

        <script src="./network.js"></script>
        <script src="./properties.js"></script>
        <meta charset=utf-8 />
        <title>TREMPPI network viewer</title>
    </head>
    <body > 
        <script>
            var cw = $('body').width();
            $('body').css({'height': cw + 'px'});
            $(window).resize(function() {
                location.reload();
            });
        </script>
        <div class="title" >tremppi_viewer</div>
        <div class="subtitle" >regulatory network</div>
        <br />
        <div id="graph_container" class="container">
            <div id="graph_object" class="my_block" >
            </div>
        </div>
        <div class="controls">
            <button onclick='tremppi_common.promptWithContent("elements")'>Copy to clipboard</button>
        </div>
        <div class="subtitle" >properties</div>
        <div id="properties_container">
        </div>
        <div class="controls">
            <button onclick='tremppi_common.promptWithContent("properties")'>Copy to clipboard</button>
        </div>
    </body>
</html>
