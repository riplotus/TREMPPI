<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="editor/vendor/editablegrid-2.0.1.css" type="text/css" media="screen">
        <script src="editor/vendor/editablegrid-2.0.1.js"></script>

        <meta name="description" content="[An example of getting started with Cytoscape.js]" />
        <script src="editor/vendor/jquery.min.js"></script>
        <script src="editor/vendor/cytoscape.min.js"></script>

        
        <link rel="stylesheet" type="text/css" href="editor/common/common.css">
        <script src="editor/common/common.js"></script>       

        <script>
            tremppi_editor = {metadata: {}, model_name: "dummy_model_name"};
            $(window).ready(function() {
                tremppi_editor.cytoscape_init();
                tremppi_editor.properties_init();
            });
        </script>
        <link rel="stylesheet" type="text/css" href="editor/local/css.css">
        <script src="editor/local/graph_manipulation.js"></script>
        <script src="editor/local/property_manipulation.js"></script>
        <script src="editor/local/cytoscape_init.js"></script>
        <script src="editor/local/properties_init.js"></script>

        <script src="./elements.js"></script>
        <script src="./properties.js"></script>
        <meta charset=utf-8 />
        <title>TREMPPI network editor</title>
    </head>
    <body > 
        <div class="title" ><script type="text/javascript">document.write(tremppi_editor.model_name);</script> network </div>
        <div id="graph_panel" style="min-height: 65px" >
        </div>
        <div id="graph_object" >
        </div>
        <div class="controls">
            <button id="copy_graph">Copy to clipboard</button>
            <script>
            $("#copy_graph").click(function() {
                elements = tremppi_editor.graph.json().elements;
                tremppi_common.promptWithContent("elements");
            });
            </script>
        </div>
        <div class="subtitle" >properties</div>
        <div id="properties_container">
        </div>
        <div class="controls">
            <button onclick='tremppi_editor.add()'>New property</button>
            <button onclick='tremppi_common.promptWithContent("properties")'>Copy to clipboard</button>
        </div>
    </body>
</html>
